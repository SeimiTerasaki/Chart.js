<!doctype html>
<html>

<head>
    <title>Line Chart</title>
    <!-- <script src="../Chart.js"></script> -->
    <script src="../src/Chart.Core.js"></script>
    <script src="../src/Chart.Line.js"></script>
</head>

<body>
    <div style="width:40%">
        <div>
            <canvas id="canvas" height="450" width="600"></canvas>
        </div>
    </div>


    <script>
        var randomScalingFactor = function() {
            return Math.round(Math.random() * 100)
        };
        var lineChartData = {
            labels: ["January", "February", "March", "April", "May", "June", "July"],
            datasets: [{
                label: "My First dataset",
                yAxesGroup: "main",
                fillColor: "rgba(220,220,220,0.2)",
                strokeColor: "rgba(220,220,220,1)",
                pointColor: "rgba(220,220,220,1)",
                pointStrokeColor: "#fff",
                pointHighlightFill: "#fff",
                pointHighlightStroke: "rgba(220,220,220,1)",
                data: [randomScalingFactor()*10, randomScalingFactor()*10, randomScalingFactor()*10, randomScalingFactor()*10, randomScalingFactor()*10, randomScalingFactor()*10, randomScalingFactor()*10]
            }, {
                label: "My Second dataset",
                yAxesGroup: "frank",
                fillColor: "rgba(151,187,205,0.2)",
                strokeColor: "rgba(151,187,205,1)",
                pointColor: "rgba(151,187,205,1)",
                pointStrokeColor: "#fff",
                pointHighlightFill: "#fff",
                pointHighlightStroke: "rgba(151,187,205,1)",
                data: [randomScalingFactor()*100, randomScalingFactor()*100, randomScalingFactor()*100, randomScalingFactor()*100, randomScalingFactor()*100, randomScalingFactor()*100, randomScalingFactor()*100]
            }, {
                label: "My Second dataset",
                yAxesGroup: "another",
                fillColor: "rgba(51,87,05,0.2)",
                strokeColor: "rgba(51,87,05,1)",
                pointColor: "rgba(51,87,05,1)",
                pointStrokeColor: "#fff",
                pointHighlightFill: "#fff",
                pointHighlightStroke: "rgba(51,87,05,1)",
                data: [randomScalingFactor(), randomScalingFactor(), randomScalingFactor(), randomScalingFactor(), randomScalingFactor(), randomScalingFactor(), randomScalingFactor()]
            }]
          

        }

        window.onload = function() {
            var ctx = document.getElementById("canvas").getContext("2d");
            window.myLine = new Chart(ctx).Line(lineChartData, {
                responsive: true,
                animation: false,
                scalePositionLeft: false
            });
        }
    </script>
</body>

</html>
